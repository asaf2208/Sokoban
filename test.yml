stages:
  - build
  - test
  - deploy
  - dast

dast:
  stage: dast
  variables:
    GIT_STRATEGY: none
  allow_failure: true
  script:
    - export DAST_WEBSITE=${DAST_WEBSITE:-$(cat environment_url.txt)}
    - echo $DAST_WEBSITE
    - curl -I $DAST_WEBSITE 2>&1 | awk '/HTTP\// {print $2}'
  artifacts:
    reports:
      dast: gl-dast-report.json
